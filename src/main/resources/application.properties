spring.application.name=picpay

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3307/dbpicpay?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

spring.datasource.username=admin
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.error.include-stacktrace=never


client.authorization-service.url=https://nicola.free.beeceptor.com
client.notification-service.url=https://notification.free.beeceptor.com


springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

springdoc.info.title=API PicPay
springdoc.info.description=Sistema de carteira digital
springdoc.info.version=1.0.0
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=https://www.apache.org/licenses/LICENSE-2.0

# Configurações de Exibição
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.filter=true